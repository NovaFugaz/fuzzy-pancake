{% extends 'base/base.html' %}

{% block content %}
<div class="container">
  <h2>Registro</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>
    <div class="mb-3">
      {{ form.password1.label_tag }}
      {{ form.password1 }}
    </div>
    <div class="mb-3">
      {{ form.password2.label_tag }}
      {{ form.password2 }}
    </div>
    <div class="mb-3">
      {{ form.name.label_tag }}
      {{ form.name }}
    </div>
    <button type="submit">Registrarse</button>
  </form>
</div>
{% endblock %}
